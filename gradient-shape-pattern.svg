<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#backgroundGradient)"/>
  
  <!-- Complex Geometric Shapes -->
  <g id="shape-collection">
    <!-- Nested Shapes -->
    <rect x="50" y="50" width="200" height="200" 
          fill="rgba(255,0,0,0.3)" 
          transform="rotate(15 150 150)"/>
    
    <circle cx="250" cy="250" r="150" 
            fill="rgba(0,255,0,0.3)" 
            transform="rotate(-10 250 250)"/>
    
    <polygon points="350,100 400,200 300,200" 
             fill="rgba(0,0,255,0.3)" 
             transform="rotate(30 350 150)"/>
    
    <!-- Diagonal Lines -->
    <line x1="0" y1="0" x2="500" y2="500" 
          stroke="rgba(128,0,128,0.5)" 
          stroke-width="5"/>
    <line x1="500" y1="0" x2="0" y2="500" 
          stroke="rgba(0,128,128,0.5)" 
          stroke-width="5"/>
  </g>
  
  <!-- Text Overlay -->
  <text x="250" y="490" text-anchor="middle" font-family="Arial" font-size="12">
    Gradient Geometric Test Pattern
  </text>
</svg>
